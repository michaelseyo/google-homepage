<!DOCTYPE html>
<style>
    .google-container {
        text-align: center;
        margin: 250px 0 30px 0; /* top/bottom is 250px, right/left is 0px */
    }

    .wrapper {
        position: relative;
        display: flex;
        min-width: 100px;
        width: 570px;
        margin-bottom: 20px;
        margin-right: auto;
        margin-left: auto; /* margin right left to center the search-bar */
    }

    .search-bar {
        border: 1px solid rgb(204, 203, 203);
        border-radius: 30px;
        height: 40px;
        width: 100%;
        text-align: left;
    }

    .search-bar:hover, .search-bar:focus {
        box-shadow: 0 0 5px rgb(202, 202, 202);
        outline: none; /* removes default blue hightlight around box for text input */
    }

    .search-button-container {
        text-align: center;
    }

    .search-button {
        background-color:rgb(248, 248, 248);
        color: rgb(49, 49, 49);
        border: none;
        height: 36px;
        width: 130px;
        font-size: 14px;
    }

    .search-button:hover {
        box-shadow: 0 0 5px rgb(202, 202, 202);
        cursor: pointer; 
    }

    .other-languages {
        margin-top: 30px;
    }

    p {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
    }
</style>

<html>
    <head>
        <title>Google</title> <!-- this appears in the tabs area-->
    </head>

    <body>
        <div class="google-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                    alt="Coloured Google logo">
        </div>
        
        <div class="wrapper">
            <input class="search-bar" type="text"> 
        </div>
            
        <div class="search-button-container"> 
            <a href=""><button class="search-button" type="button">Google Search</button></a>
            <a href=""><button class="search-button" type="button">I'm Feeling Lucky</button></a>
        </div>
        
        <div class="other-languages">
            <p>
                Google offered in: <a href="">中文(简体)</a> <a href="">Bahasa Melayu</a> <a href="">தமிழ்</a>
            </p>
        </div>
    </body>
</html>
